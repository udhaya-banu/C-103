 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>
 
  <body>
 <div class="container">
   <center>
      <h1 class="btn btn-default heading">Image Recognition</h1>
      <br><br>
      <p style="font-size:22px;">Model is trained to identify following objects</p>
      <b class="name_of_object">
              pencil stand
                 <hr>
                 face
                 <hr>
                 book
                 <hr>
                 phone
                 <hr>
                 rope
                 <hr>
                 sanitizer
                 <hr>
      </b>
      <label>WEBCAM view</label>
      <div id="camera"></div>
      <br><br>
      <div id="picture"></div>
      <br><br>
      <button class="btn btn-info" onclick="picture_of_object()">CAPTURE</button>
      <br><br>
      <button class="btn btn-success" onclick="checking_object()">IDENTIFY IMAGE</button>
      <br><br>
      <p style="font-size:22px;">object:<span id="object_name"></span></p>
      <p style="font-size:22px;">accuracy;<span id="accuracy"></span></p>
      </center>
 </div>
<script src="main.js"></script>

  </body>
</html>
